<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Barbara Lizatović – multimedijski elementi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Multimedija</h1>

    <h2>Moje fotografije:</h2>
    <img src="../Slika1html.jpg" width="300" alt="Moja slika 1" />
    <img src="../Slika2html.jpg" width="300" alt="Moja slika 2" />

    <h2>Moj video s vježbi:</h2>
    <video width="400" controls>
        <source src="../videoHTML.mp4" type="video/mp4">
        Vaš preglednik ne podržava video tag.
    </video>

    <h2>Smiješni video s YouTube-a:</h2>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/GU0Q_oBNDgU"
        title="YouTube video"
        frameborder="0"
        allowfullscreen>
    </iframe>

    <h2>Audio (otvaranje vrećice sira):</h2>
    <audio controls>
        <source src="../ZvukHTML.mp3" type="audio/mp3">
        Vaš preglednik ne podržava audio tag.
    </audio>

</body>
</html>
